<!DOCTYPE html>
<html>

<head>
    <title>Canvas Ball</title>
    <style>
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        // Get canvas and context
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        // Set ball properties
        var ballRadius = 10;
        var ballX = canvas.width / 2;
        var ballY = canvas.height / 2;

        // Set cursor properties
        var cursorX = 0;
        var cursorY = 0;

        // Set ball movement speed
        var speed = 5;

        // Set ball color
        var ballColor = 'red';

        // Set ball movement direction
        var dx = speed;
        var dy = speed;

        // Set threshold distance
        var threshold = 20;

        // Draw ball on canvas
        function drawBall() {
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            context.fillStyle = ballColor;
            context.fill();
            context.closePath();
        }

        // Update ball position
        function updateBallPosition() {
            // Check for ball collision with walls
            if (ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) {
                dx = 0;
            }
            if (ballY + dy > canvas.height - ballRadius || ballY + dy < ballRadius) {
                dy = 0;
            }

            // Update ball position
            ballX += dx;
            ballY += dy;
        }

        // Update cursor position
        function updateCursorPosition(event) {
            cursorX = event.clientX;
            cursorY = event.clientY;
        }

        // Linear interpolation function
        function lerp(start, end, t) {
            return start + (end - start) * t;
        }

        // Update ball movement direction based on cursor position
        function updateBallDirection() {
            // Calculate new movement direction
            dx = lerp(ballX, cursorX, 0.1);
            dy = lerp(ballY, cursorY, 0.1);
        }

        // Update canvas
        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            updateBallPosition();
            updateBallDirection();
            requestAnimationFrame(draw);
        }

        // Start animation
        draw();

        // Update cursor position on mouse move
        canvas.addEventListener('mousemove', updateCursorPosition);
    </script>
</body>

</html>
